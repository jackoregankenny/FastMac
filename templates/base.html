<!doctype html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}macOS Setup Builder{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            "tool-card": {
                                DEFAULT: "var(--tool-card-bg)",
                                hover: "var(--tool-card-hover-bg)",
                            },
                        },
                    },
                },
            };
        </script>
        <link
            href="https://cdn.jsdelivr.net/npm/@heroicons/v1/outline/heroicons.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
    </head>
    <body class="bg-gray-50 min-h-screen dark:bg-gray-900 transition-colors">
        {% block content %}{% endblock %}
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
